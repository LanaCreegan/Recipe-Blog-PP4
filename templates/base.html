{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Easy Bites</title>
  </head>
  <body>
    <header>
      <!--Navigation links-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'recipe_view' %}">Easy Bites</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'recipe_view' %}">Home</a>
                  </li>

                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
          </header>

          <!--Status message-->
          <div class="container">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                  {{ message | safe }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                  </button>
                </div>
  
                {% endfor %}
              </div>
            </div>
           </div>

           <!--Banner section-->
    <section class="banner d-flex align-items-center justify-content-center">
      <div class="container"> 
        <div class="row">
          <h1>Easy Bites</h1>
          <p>Eat cool things with me</p>
        </div>
      </div>
  </section> 
    <div class="container mt-5 mb-5">
      <div class="row">
        {% block content %}


        {% endblock %}
       
    </div>
    </div>

    <!--Footer section-->
    <footer class="mt-auto py-4">
      <div>
          <ul class="social-networks">
              <li>
                  <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Youtube channel (opens in a new tab)"><i
                          class="fa-brands fa-youtube"></i></a>
              </li>
              <li>
                  <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Instagram page (opens in a new tab)"><i
                          class="fa-brands fa-instagram"></i></a>
              </li>
              <li>
                  <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Facebook page (opens in a new tab)"><i
                          class="fa-brands fa-facebook-f"></i></a>
              </li>
              <li>
                  <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Twitter page (opens in a new tab)"><i
                          class="fa-brands fa-square-twitter"></i></a>
              </li>
          </ul>
      </div>
  </footer>

  <!--Deletes status message after 3 seconds-->
<script>
    setTimeout(function() {
        let messages = document.getElementById("msg");
        let alert = new bootstrap.Alert(messages);
        alert.close();
    }, 3000);
</script>
<script src="https://kit.fontawesome.com/ba9ae38aaf.js" crossorigin="anonymous"></script>
  </body>
</html>
